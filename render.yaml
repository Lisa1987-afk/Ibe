databases:
  - name: Arisa_DB
    databaseName: arisa_db
    user: Ibe
    region: singapore

services:
  - type: web
    name: Ibe
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Arisa_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false